name: CI

on: push

jobs:
  format:
    name: Formatted correctly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
      - name: Install modules
        run: npm ci
      - name: Run formatting
        run: npm run format-check
  lint:
    name: No lint errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
      - name: Install modules
        run: npm ci
      - name: Run linting
        run: npm run lint
  build:
    name: Builds successfully
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
      - name: Install modules
        run: npm ci
      - name: Run build
        run: npm run build
